<section class="bg-white dark:bg-gray-900">
  <div class=" grid pt-10 pb-2 px-4 max-w-screen-xl mx-auto lg:gap-8 lg:pt-28 lg:grid-cols-12 ">

        Nous vous rendons compte <br />
        De nos enquetes
      </h1>
      <p class="max-w-2xl pb-6 font-light text-gray-500">
        Grace a nous vous etes occourant de toute l'actualite dont vous avez

      </p>

      <div
        class="space-y-4 flex flex-col lg:flex-row lg:space-y-0 lg:space-x-4"

        <a
          href="#"
          class="w-full font-medium px-4 py-3 rounded-sm text-sm text-gray-10 border border-gray-10 lg:rounded-lg sm:w-auto hover:bg-gray-900 hover:text-white"
          >View on Github</a
        >
        <a
          href="#"
          class="w-full bg-primary-100 font-medium px-4 py-3 rounded-sm text-sm text-white border border-white lg:rounded-lg sm:w-auto hover:bg-gray-900"

        >

    </div>

    <div class="hidden pt-10 lg:mt-0 lg:col-span-5 min-h-max  lg:flex py-10">
      <!-- <img src="assets/images/blogHero.png" class="w-full h-full mx-auto place-self-auto object-cover " alt="" /> -->

      <ng-lottie [options]="lottieOptions"></ng-lottie>


    </div>
